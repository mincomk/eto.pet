apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: eto-pet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          imagePullPolicy: Always
          image: registry.walruslab.org/pub/eto-pet-backend
          envFrom:
            - configMapRef:
                name: backend-config
